    Обучение:

    Сотрудник компании имеет возможность пройти различные виды обучения на повышение квалификации, получения профессиональных навыков и компетенций (курсы, семинары и т.д.) по согласованию с руководителем подразделения. Для получения подробной информации нужно обратиться в Отдел по работе с персоналом, 212 кабинет главного офиса компании (улица Ш-2, 4/2, Елабуга, ОЭЗ «Алабуга»).
    У сотрудников компании есть возможность быть включенными в Реестр НОСТРОЙ (содержит информацию о специалистах, соответствующих требованиям ГрК РФ и осуществляющих строительство).

    Критерии для включения:
    1) Наличие диплома о высшем образовании по специальности или направлению подготовки в области строительства.
    2) Наличие стажа работы на инженерных должностях не менее чем три года в организациях, выполняющих инженерные изыскания, осуществляющих подготовку проектной документации, в организациях, осуществляющих строительство, реконструкцию, капитальный ремонт, снос объектов капитального строительства.
    3) Наличие общего трудового стажа по профессии, специальности или направлению подготовки в области строительства не менее чем пять лет.
    4) Наличие свидетельства о прохождении независимой оценки квалификации (НОК) физического лица. (консультация по НОК в 212 каб. главного офиса компании (улица Ш-2, 4/2, Елабуга, ОЭЗ «Алабуга»)
    5) Наличие разрешения на работу или патента для иностранных граждан.
    6) Отсутствие непогашенной или неснятой судимости за совершение умышленного преступления на территории Российской Федерации.
