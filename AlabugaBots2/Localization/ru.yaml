    Заработная плата:

    Заработная плата сотрудников состоит из фиксированной части (оклада) и переменной части (премии).

    Размер фиксированной части заработной платы (должностной оклад) составляет 25% от общей суммы оплаты труда и рассчитывается пропорционально отработанным дням. 

    Переменная часть (премия) делится на: KPI (25%) и Должностные инструкции (50%).

    При невыполнении должностных инструкций и нарушении регламентов работы сотрудник может быть депремирован соответствующим приказом.

    Работнику устанавливается следующие сроки выплаты заработной платы: за первую половину месяца выплаты производятся 25 числа текущего месяца, за вторую — 10 числа следующего месяца.
