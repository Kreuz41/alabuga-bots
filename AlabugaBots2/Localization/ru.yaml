    Организация обязана по законодательству вести воинский учёт среди работников (военнообязанные или призывники), с которыми заключён трудовой договор. При трудоустройстве сотрудник должен предоставить Военный билет или Прописное свидетельство. В случае замены Приписного свидетельства на Военный билет его копии необходимо предоставить в Отдел по работе с персоналом.

