ThanksForAnswers: |
  Благодарим за ответ, он очень важен для нас!
  Как правило процесс трудоустройства поэтапный.
  Ознакомьтесь с пошаговой инструкцией.
ItsImportant: |
  Это важно
  
  1) Подготовить комплект документов для трудоустройства
  2) Прибыть на АО «ОЭЗ ППТ «Алабуга»
  3) Получить личный пропуск для посещения компании
  4) Прибыть в офис компании ООО «Алабуга Девелопмент»
  5) Пройти процесс трудоустройства в Отделе по работе с персоналом компании
  6) Приступить к работе в отделе
Docs: |
  1.Паспорт (главная + прописка);
  2.Свидетельство о постановке на учет в налоговом органе физического лица по месту жительства на территории Российской Федерации (ИНН);
  3.Страховое свидетельство обязательного пенсионного страхования (СНИЛС);
  4.Полис обязательного медицинского страхования (ОМС);
  5.Заключение медицинской комиссии о годности к работе по определенной профессии не имеющее отклонений (на бланке Заказчика) с учетом вредных производственных факторов и работ.
  6.Документы об образовании, о квалификации или наличии специальных знаний (при выполнении работ, требующих специальных знаний или специальной подготовки);
  7.Трудовая книжка, либо справка по форме СТД-Р;
  8.Оформление дебетовой карты или реквизиты счета карты;
  9.Военный билет или Прописное свидетельство (для мужчин)
  
  Документы необходимо предоставить в Отдел по работе с персоналом в 212 кабинет офиса компании.
Employers: |
  Будьте внимательны! Если вы трудоустраиваетесь на следующие должности:
  
  Младший монтажник; Бригадир; Старший электромонтер по сборке щитового оборудования; Старший электромонтажник; Старший электрик; Монтажник; Старший геодезист; Старший монтажник; Монтажник; Слесарь строительный; Плотник; Маляр; Арматурщик; Облицовщик-плиточник; Каменщик; Плиточник; Бетонщик; Облицовщик; Подсобный рабочий; Штукатур; Отделочник; Грузчик; Электрогазосварщик;
  
  Прохождение медицинского осмотра обязательно!
  
  Не волнуйтесь! При прохождении медицинского осмотра при трудоустройстве за свой счет компания возместит расходы на его прохождения. Сотруднику необходимо написать заявление и предоставить чеки подтверждающие затраты в бухгалтерию, 219 кабинет главного офиса компании (улица Ш-2, 4/2, Елабуга, ОЭЗ «Алабуга»).
Transport:
  Text: Выберете удобный для вас способ трансфера
  Car: Личный автомобиль
  Trip: Вахта
  CarDesc: |
    У сотрудников есть возможность добраться до работы на личном транспорта.

    Для начала необходимо оформить временный пропуск на транспорт через терминал в Бюро пропусков АДЦ ОЭЗ «Алабуга» (улица Ш-2, 4/1, ОЭЗ «Алабуга»).

    Информируем, что от АДЦ (ОЭЗ «Алабуга» (улица Ш-2, 4/1, ОЭЗ «Алабуга») до Синергии 4.2 (улица Ш-2, 4/2, Елабуга, ОЭЗ «Алабуга») курсирует Ford № 411.

    Время выезда:  9:20
    
    Оформить постоянный пропуск на транспорт можно после окончания испытательного срока сотрудника (3 месяца) в 1002 каб., АДЦ ОЭЗ «Алабуга» (улица Ш-2, 4/1, ОЭЗ «Алабуга»).

    При себе необходимо будет иметь:
    - Водительское удостоверение на свое имя;
    - Свидетельство о регистрации транспортного средства (СТС);
    - Действующий страховой полис;
    - Постоянный пропуск.
  TripDesc: |
    У сотрудников компании есть возможность воспользоваться вахтой для того, чтобы добраться до работы.

    С расписанием можно ознакомиться здесь (ссылка отсутствует)

    Информируем, что от АДЦ (ОЭЗ «Алабуга» (улица Ш-2, 4/1, ОЭЗ «Алабуга») до Синергии 4.2 (улица Ш-2, 4/2, Елабуга, ОЭЗ «Алабуга») курсирует Ford № 411.

    Время выезда:  9:20

Pass: |
  Оформление личного пропуска и пропуска на транспорт:

  Постоянный личный пропуск сотрудник может оформить после трудоустройства через заявку на предоставление доступа к ресурсам в 1С «Документооборот». Вам поможет оформить заявку администратор вашего проекта или ответственный за этот вопрос сотрудник в отделе. После согласования заявки пропуск можно будет забрать в 102 кабинете (Бюро пропусков) АДЦ ОЭЗ «Алабуга» (улица Ш-2, 4/1, ОЭЗ «Алабуга») 

  У сотрудников есть возможность добраться до работы на личном транспорте.

  Для начала необходимо оформить временный пропуск на транспорт через терминал в Бюро пропусков АДЦ ОЭЗ «Алабуга» (улица Ш-2, 4/1, ОЭЗ «Алабуга»).

  Оформить постоянный пропуск на транспорт можно после окончания испытательного срока сотрудника (3 месяца) в 1002 каб., АДЦ ОЭЗ «Алабуга» (улица Ш-2, 4/1, ОЭЗ «Алабуга»).

  При себе необходимо будет иметь:
  - Водительское удостоверение на свое имя;
  - Свидетельство о регистрации транспортного средства (СТС);
  - Действующий страховой полис;
  - Постоянный пропуск:

  Информируем, что от АДЦ (ОЭЗ «Алабуга» (улица Ш-2, 4/1, ОЭЗ «Алабуга») до Синергии 4.2 (улица Ш-2, 4/2, Елабуга, ОЭЗ «Алабуга») курсирует Ford № 411.

  Время выезда:  9:20
