Complete: |
  Вы собрали все документы и прибыли в офис компании:
  
  1. Необходимо пройти входную группу, предъявив временный пропуск;
  2. Подойти в 212 каб. офиса компании (Отдел по работе с персоналом) с комплектом документов на трудоустройство.
